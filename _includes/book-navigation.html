<ul class="item-list collapsable-menu collapsed">
    {% for item in site.data.navigation.testaments %}{% if item.testament == page.sidebar %}{% for book in item.books %}
        <li class="book-item{% if book.name == page.bookname %} active{% endif %}"><a href={{book.path}}/{{book.index}}>{{ book.name }}</a>
    {% endfor %}{% endif %}{% endfor %}
</ul>
